<h2 class="animated fadeIn fast">Sucursales</h2>
<hr>

<div class="progress" style="height: 8px;" *ngIf=" cargando ">
    <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr translate="no">
            <th scope="col">Empresa</th>
            <th scope="col">Sucursal</th>
            <th scope="col">Descripción</th>
            <th scope="col">Sucursal BSale</th>
            <th scope="col">Descripción</th>
        </tr>
    </thead>
    <tbody translate="no" *ngIf=" sucursales.length > 0 ">
        <tr *ngFor="let data of sucursales">
            <td scope="row">{{data.empresa}}</td>
            <td>{{data.kosu}}</td>
            <td>{{data.nokosu}}</td>
            <td>{{data.sucursal_bsale}}</td>
            <td>{{data.sucursalnom}}</td>
            <td>
                <modal-service (sucursalSeleccionada)="actualizar( $event, data )" [data]="data" [locales]="locales" ></modal-service>
            </td>
        </tr>
    </tbody>
</table>
